<html>
	<head>
		<title>The Tribe | Contact Us</title>
		<meta charset=utf-8 />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='http://fonts.googleapis.com/css?family=Inder' rel='stylesheet' type='text/css'>
	</head>
	
	<body>
		<div class="wrap">
			<div class="header clearfix">
				<h1 id="responsive_title">Contact Us</h1>
				<img src="images/oldlogo.png" />

				
				
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="news.html">News</a></li>
						<li><a href="media.html">Media</a></li>
						<li><a href="contact.html" class="selected">Contact</a></li>
					</ul>
				</nav>
			</div>
			
			<div class="content contact">
				<h3>Contact us by filling out the following form:</h3>
				<form>
					<label for="full_name">Name:</label>
					<input type="text" name="full_name" placeholder="Your Name" required autofocus>
					
					<label for="email_addr">Email Address:</label>
					<input type="email" name="email_addr" placeholder="example@example.com" required>
					
					<label for="comments">Comments:</label>
					<textarea rows="10" cols="80" name="comments" placeholder="Enter your comments here!" required></textarea>
					
					<input type="submit" value="Submit" />
				</form>
			</div>

			<footer class="clearfix">
				<div class="sponsors">
					Sponsors:
				</div>
				<div class="social">
					<a href="http://www.facebook.com/pages/Piscataway-Robotics-Team-224-The-Tribe/235710796517179" target=_blank><img src="images/social/facebook.png" width="32px" height="32px" /></a>
					<a href="http://twitter.com/team_224" target=_blank><img src="images/social/twitter.png" width="32px" height="32px" /></a>
				</div>
			</footer>
		</div>
		
		<!-- JavaScript scripts -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/jquery.fittext.js"></script>
		<script type="text/javascript" src="scripts/jquery.fitvids.js"></script>
		<script type="text/javascript">
			$('#responsive_title').fitText(1.2);
			$('div.content').fitVids();
		</script>
	</body>
</html>
